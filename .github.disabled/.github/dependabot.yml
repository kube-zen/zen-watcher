version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "zen-team"
    labels:
      - "dependencies"
      - "automated"

  - package-ecosystem: "docker"
    directory: "/build"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "zen-team"
    labels:
      - "dependencies"
      - "docker"
      - "automated"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    reviewers:
      - "zen-team"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"

