name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum
      
      - name: Install dependencies
        run: go mod download
      
      - name: Install kubebuilder tools for integration tests
        run: |
          # Install setup-envtest (controller-runtime tool for managing envtest binaries)
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          
          # Download and setup kubebuilder tools (etcd, kube-apiserver)
          # This downloads the required binaries and sets KUBEBUILDER_ASSETS
          eval $(setup-envtest use -p env)
          echo "KUBEBUILDER_ASSETS=$KUBEBUILDER_ASSETS" >> $GITHUB_ENV
          echo "$KUBEBUILDER_ASSETS" >> $GITHUB_PATH
      
      - name: Run tests
        run: go test -v -race -timeout=15m ./...
      
      - name: Check coverage
        run: go test -coverprofile=coverage.out ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build
        run: |
          mkdir -p bin
          go build -o bin/zen-watcher ./cmd/zen-watcher
      
      - name: Verify binary
        run: |
          if [ ! -f bin/zen-watcher ]; then
            echo "Binary not found"
            exit 1
          fi
          file bin/zen-watcher
